<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Transport</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* For mobile devices */
        @media only screen and (max-width: 600px) {
            body {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="https://github.com/pr04ak/web1/blob/main/canva-size.png?raw=true" alt="Your Image">
</body>
</html>

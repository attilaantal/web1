<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Transport</title>
    <link rel="icon" type="image/png" href="https://github.com/pr04ak/web1/blob/main/favicon.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Set main page background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/pr04ak/web1/blob/main/canva%20size%20(2).png?raw=true') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1; /* Background opacity */
            z-index: -1; /* Place the background behind other content */
        }

        .image-container {
            border: 10px solid black; /* Twice as thick border */
            position: relative; /* Relative positioning for absolute centering */
            width: 100vw; /* Stretch image */
            height: 100vh; /* Stretch image */
            z-index: 1; /* Place image on top of background */
        }

        .image-container img {
            display: block;
            margin: auto; /* Center horizontally */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers the container */
            opacity: 1; /* Full opacity for the image */
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="image-container">
        <img src="https://github.com/pr04ak/web1/blob/main/canva-size.png?raw=true" alt="Your Image">
    </div>
</body>
</html>

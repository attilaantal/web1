<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Transport</title>
    <link rel="icon" type="image/png" href="https://github.com/pr04ak/web1/blob/main/favicon.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://github.com/pr04ak/web1/blob/main/canva%20size%20(2).png?raw=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            border: 5px solid black;
            max-width: 100%;
            max-height: 100%;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://github.com/pr04ak/web1/blob/main/canva-size.png?raw=true" alt="Your Image">
    </div>
</body>
</html>

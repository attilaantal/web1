<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Transport</title>
    <link rel="icon" type="image/png" href="https://github.com/pr04ak/web1/blob/main/favicon.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent horizontal scrolling */
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/pr04ak/web1/blob/main/canva%20size%20(2).png?raw=true') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .image-container {
            border-left: 40px solid black;
            border-right: 40px solid black;
            position: relative;
            width: 100%; /* Set width to 100% */
            max-width: 800px; /* Limit maximum width for better readability */
            height: 100vh;
            z-index: 1;
        }

        .image-container img {
            display: block;
            margin: auto;
            max-width: 100%; /* Ensure image doesn't exceed container width */
            height: 100%;
            object-fit: cover;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="image-container">
        <img src="https://github.com/pr04ak/web1/blob/main/canva-size.png?raw=true" alt="Your Image">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Transport</title>
    <link rel="icon" type="image/png" href="https://github.com/pr04ak/web1/blob/main/favicon.png?raw=true">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: black;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/pr04ak/web1/blob/main/backdrop.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            z-index: -1; /* Place the background behind other content */
        }

        .image-container {
            width: calc(100% - 0px); /* Adjust width to accommodate border */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px 0; /* Add margin between containers */
        }
        .image-container img {
            max-width: 100%;
            max-height: calc(100vh - 0px); /* Ensure the image fits the screen */
            height: auto;
        }
        .image-container:nth-child(3) {
            margin-top: 5px; /* Add margin between the first and second containers */
        }
        .image-container:nth-child(4) {
            margin-top: 10px;
        }
        .image-container:nth-child(5) {
            margin-top: 10px;
        }

        /* New section with styled buttons */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
        }

        .button-container button {
            background-color: black;
            background: linear-gradient(90deg, rgba(25, 22, 16, 0.9), rgba(60, 51, 33, 0.9), rgba(25, 22, 16, 0.9)); /* Gradient background */
            border: 2px solid rgba(205, 180, 107, 0.5);
            color: rgba(239, 213, 136, 0.9);
            padding: 5px 30px;
            margin: 5px;
            font-size: 20px;
            font-family: verdana;
            opacity: 0.9;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 20px rgba(244, 208, 101, 0.5);
            text-shadow: 0px 1px 10px rgba(244, 208, 101, 0.8);
        }

        .button-container button:hover {
            background-color: rgba(244, 208, 101, 0);
            transform: scale(1.15); /* Scale the button on hover */
            box-shadow: 0 0 20px rgba(244, 208, 101, 0.5); /* Increase shadow intensity on hover */
            border-color: rgba(244, 208, 101, 0.5); /* Change border color on hover */
            animation: pulse; /* Apply pulse animation on hover */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="image-container">
        <a href="tel:+441202512210">
            <img src="https://github.com/pr04ak/web1/blob/main/01.landing.png?raw=true" alt="Image 1">
        </a>
    </div>
    <div class="image-container">
        <img src="https://github.com/pr04ak/web1/blob/main/02.welcome.png?raw=true" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="https://github.com/pr04ak/web1/blob/main/03.contact.png?raw=true" alt="Image 3">
    </div>
    <div class="image-container">
        <img src="https://github.com/pr04ak/web1/blob/main/04.about.png?raw=true" alt="Image 3">
    </div>
    <!-- New section with styled buttons -->
        <div class="button-container">
            <button onclick="window.location.href='tel:+441202512210'">Call Us</button>
            <button onclick="window.location.href='sms:+447456004726'">Text Us</button>
            <button onclick="window.location.href='mailto:info@optimaltransport.co.uk'">Email Us</button>
        </div>
</body>
</html>
